<!DOCTYPE html>
<html>
<head>
    <title>Reschedule Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f8fa;
        }
        .reschedule-box {
            max-width: 600px;
            margin: 60px auto;
            padding: 30px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.08);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="reschedule-box">
        <h4 class="mb-4 text-center">Reschedule Appointment</h4>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="new_slot" class="form-label">Select New Slot</label>
                <select name="new_slot" class="form-select" required>
                    <option value="" disabled selected>Select a new time slot</option>
                    {% for s in available_slots %}
                        <option value="{{ s.id }}">{{ s.date }} at {{ s.time }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">Reschedule</button>
                <a href="{% url 'patdash' %}" class="btn btn-secondary ms-2">Cancel</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
