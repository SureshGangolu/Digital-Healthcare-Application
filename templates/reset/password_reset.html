<!DOCTYPE html>
<html>
<head><title>Reset Password</title></head>
<body>
<div class="container mt-5">
    <h3>Forgot Password?</h3>
    <p>Enter your email to reset your password:</p>
    <form method="post">
        {% csrf_token %}
        {{ form.email.label }}<br>
        {{ form.email }}<br><br>
        <button type="submit">Send Reset Link</button>
    </form>
</div>
</body>
</html>
